<ion-header>
  <ion-navbar>
    <ion-title>
      Github Repo Lister
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <!--Basically a ul-->
  <ion-list inset>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block (click)="getRepositories()">Search</button>
  </div>

  <ion-card *ngFor="let repo of foundRepos">
    <!--repo is data.json() from the github api response-->
    <div padding>
      <span>
        <a href="{{repo.languages_url}}">{{repo.language}}</a>
      </span>
      <h2>{{ repo.name }}</h2>
    </div>
    <ion-card-content>{{ repo.description }}</ion-card-content>
  </ion-card>
</ion-content>
